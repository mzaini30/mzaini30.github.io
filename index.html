---
layout: default
halaman: index
---

<div class="element">
	{% include iklan.html %}
</div>
{% for x in paginator.posts %}
	<div class="element">
		<h1>{{ x.title }}</h1>
		<p>{{ x.excerpt | strip_html }}</p>
		<p><a href="{% if x.link %}{{ x.link }}{% else %}{{ x.url }}{% endif %}" class="btn btn-default">Lanjutkan membaca &rarr;</a></p>
	</div>
{% endfor %}
{% if paginator.next_page %}
	<div class="element">
		<center>
			<a href="{{ paginator.next_page_path }}" class="btn btn-default">Selanjutnya &rarr;</a>
		</center>
	</div>
{% endif %}
<div class="element">
	{% include iklan.html %}
</div>
